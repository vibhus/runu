<div class="row">
    <div class="col-md-4 col-md-offset-4">
    	<div class="row">
		    <div class="col-md-4 col-md-offset-4 text-center">
		    	<h3>Login</h3>
		    </div>
    	</div>
        <div class="login-panel panel panel-default">
            <div class="panel-body">
                <form role="form" ng-submit="handleLogin()">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="Email" name="email" type="email" autofocus="true" ng-model="email">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" name="password" type="password" ng-model="password">
                        </div>
                        <div class="form-group">
	                        <!-- Change this to a button or input when using this as a form -->
	                        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-submit="handleLogin()">Login</button>
                        </div>
                        <div class="form-group text-center">
	                        <a href="#/forget-password" class="">Forgot Password?</a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
