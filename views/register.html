<div class="row">
    <div class="col-md-4 col-md-offset-4">
    	<div class="row">
		    <div class="text-center">
		    	<h3>Register</h3>
		    </div>
    	</div>
        <div class="panel panel-default">
            <div class="panel-body">
                <form role="form">
                    <fieldset>
                        <div class="form-group">
                            Is this the first time your business is using Ruunuu?
                        </div>
                        <div class="form-group">
                        	<label class="radio-inline">
							    <input type="radio" name="survey" id="radio_survey1" value="Yes" checked>Yes
							</label>
                        	<label class="radio-inline">
							    <input type="radio" name="survey" id="radio_survey2" value="No">No
							</label>
                        </div>
                        <div class="form-group">
                            <select class="form-control"></select>
                        </div>
                        <div class="form-group">
                            <select class="form-control"></select>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Business Registration No." name="registration_number" type="text" autofocus="">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Business Name" name="buiness_name" type="text" autofocus="">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Email" name="buiness_name" type="email" autofocus="">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Phone Number" name="phone" type="text" autofocus="">
                            <small>
	                            <p class="help-block">*Your phone number will be used for verification.</p>
	                        </small>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" name="password" type="password" autofocus="">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" name="confirm_password" type="password" autofocus="">
                        </div>
                        <div class="form-group">
                        	<label class="checkbox-inline">
							    <input type="checkbox" name="agree" id="agree">
							    Yes, I agree to the Terms and Conditions.
							</label>
                        </div>
                        <div class="form-group text-center">
                        	---CAPTCHA---
                        </div>
                        <div class="form-group">
	                        <button class="btn btn-lg btn-primary btn-block">Sign Up</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
